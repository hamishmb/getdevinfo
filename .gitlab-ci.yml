default:
  image: python:3.9
  before_script:
    - apt-get update
    - apt-get install -y lshw lvm2 util-linux binutils coreutils pylint lsb-release
    - python --version
    - lsb_release -a
    - pip install -U pip beautifulsoup4 lxml

stages:
    - Static Analysis
    - Tests

pylint:
  stage: Static Analysis
  allow_failure: true
  script:
    - ls -l
    - pylint getdevinfo/*.py

pyunit:
  stage: Tests
  script:
    - cd getdevinfo
    - ls -l
    - python3 ./tests.py

