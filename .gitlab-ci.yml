default:
  image: python:3.9
  before_script:
    - apt-get update
    - apt-get install -y lshw lvm2 util-linux python3-bs4 python3-lxml binutils coreutils pylint
    - python --version

stages:
    - Static Analysis
    - Tests

pylint:
  stage: Static Analysis
  allow_failure: true
  script:
    - ls -l
    - pylint getdevinfo/*.py

pyunit:
  stage: Tests
  script:
    - cd getdevinfo
    - ls -l
    - ls -l /usr/lib/python3/site-packages/
    - ls -l /usr/lib/python3/dist-packages/
    - python3 ./tests.py

